<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-6">Email Validation</h1>
        
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form id="emailValidationForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                </div>
                <button type="button" id="validateEmail" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Validate Email</button>
            </form>
        </div>
        
        <div id="result" class="mt-4 text-center text-red-500 font-semibold"></div>
    </div>

    <script>
        document.getElementById("validateEmail").addEventListener("click", function () {
            const emailInput = document.getElementById("email");
            const email = emailInput.value.trim().toLowerCase();

            // Check if the email contains "@gmail.com"
            if (email.endsWith("@mhssce.ac.in")) {
                // Redirect to the next page (replace this with your actual redirection logic)
                window.location.href = "home.html";
            } else {
                // Show an error message and clear the input field
                document.getElementById("result").innerText = "Email is not correct.";
                emailInput.value = "";

            }
        });
    </script>
</body>
</html>
