<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Your Page Title</title>
    <!-- Include Tailwind CSS CDN link here -->
    
</head>
<body class="bg-gray-100">




<div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-4">Check Grievance Status</h1>
    <div class="bg-white rounded-lg p-6 shadow-md">
        <form action="#" method="post">
            <div class="mb-4">
                <label for="grievance-number" class="block text-gray-700 font-semibold mb-2">Grievance Number</label>
                <input type="text" id="grievance-number" name="grievance-number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mt-6">
                <button type="submit" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:bg-green-700">Check Status</button>
            </div>
        </form>
    </div>
</div>



<!-- Include Tailwind CSS CDN and any other JavaScript libraries as needed -->
</body>
</html>
