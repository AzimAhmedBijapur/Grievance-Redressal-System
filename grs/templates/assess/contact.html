<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Your Page Title</title>
    <!-- Include Tailwind CSS CDN link here -->
    
</head>


<div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-4">Contact Us</h1>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Contact Information -->
        <div class="bg-white rounded-lg p-6 shadow-md">
            <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
            <p><strong>Address:</strong> Your College Address, City, State, Zip Code</p>
            <p><strong>Email:</strong> info@yourcollege.edu</p>
            <p><strong>Phone:</strong> +1-123-456-7890</p>
        </div>

        <!-- Contact Form -->
        <div class="bg-white rounded-lg p-6 shadow-md">
            <h2 class="text-xl font-semibold mb-4">Contact Form</h2>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
                </div>
                <div class="mt-6">
                    <button type="submit" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:bg-green-700">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Include Tailwind CSS CDN and any other JavaScript libraries as needed -->
</body>
</html>
